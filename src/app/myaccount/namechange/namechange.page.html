<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Account Settings</ion-title>
    <ion-back-button
      slot="start"
      color="light"
      defaultHref="home"
    ></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="changePasswordForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col
          class="ion-align-self-center"
          size-md="6"
          size-lg="5"
          size-xs="12"
        >
          <div class="ion-padding">
            <ion-item>
              <ion-input
                name="email"
                formControlName="email"
                type="email"
                placeholder="your@email.com"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                formControlName="password"
                type="password"
                placeholder="Password"
              ></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button
              size="large"
              [disabled]="changePasswordForm.invalid"
              (click)="save()"
              color="primary"
              type="submit"
              expand="block"
              >Change password &nbsp;<ion-spinner *ngIf="loading"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
