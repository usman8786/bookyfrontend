<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <br />
        <ion-list class="ion-text-center" *ngIf="loggedIn">
          <ion-label>
            {{ name | uppercase }}
          </ion-label>
        </ion-list>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              *ngIf="p?.title !== 'Logout' && p?.title !== 'My Books'"
              [routerDirection]="'root'"
              [routerLink]="[p.url]"
            >
              <ion-icon slot="start" *ngIf="p?.icon" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

            <ion-item
              *ngIf="loggedIn && p?.title == 'My Books'"
              [routerDirection]="'root'"
              [routerLink]="[p.url]"
            >
              <ion-icon *ngIf="p?.icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

            <ion-item
              (click)="logout()"
              *ngIf="loggedIn && p?.title == 'Logout'"
            >
              <ion-icon *ngIf="p?.icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet
      id="main-content"
      [swipeGesture]="false"
    ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
