<div *ngIf="!loading">
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail slot="start">
        <ion-img *ngIf="book.image_url && book.image_url!='null'" [src]="book.image_url"></ion-img>
        <ion-img *ngIf="!book.image_url ||  book.image_url=='null' " [src]="'assets/icon/book.png'">
        </ion-img>
      </ion-thumbnail>
      <ion-label>{{book.name}}</ion-label>
    </ion-item>
  </ion-list>
  </div>
  



  <div *ngIf="loading">
 
    <ion-list>


      <ion-item *ngFor="let item of [1,2,3,4,5]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
