<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Register</ion-title>
    <ion-back-button
      slot="start"
      color="light"
      defaultHref="home"
    ></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content color="">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="justify-content-center">
        <ion-col
          class="ion-align-self-center"
          size-md="6"
          size-lg="5"
          size-xs="12"
        >
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input
                name="name"
                formControlName="name"
                type="text"
                placeholder="Enter Your Name"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="name"
                formControlName="department"
                type="text"
                placeholder="Bussiness Full Name"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                name="name"
                formControlName="email"
                type="text"
                placeholder="Enter your email"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Bussiness Category</ion-label>
              <ion-select interface="popover" formControlName="designation">
                <ion-select-option value="grocery store"
                  >Grocery Store</ion-select-option
                >
                <ion-select-option value="book center"
                  >Book Center</ion-select-option
                >
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input
                name="password"
                formControlName="password"
                type="password"
                placeholder="Password"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                formControlName="confirm_password"
                type="password"
                placeholder="Confirm Password"
              >
              </ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button
              size="large"
              [disabled]="registerForm.invalid"
              (click)="save()"
              color="primary"
              type="submit"
              expand="block"
              >Register &nbsp;<ion-spinner *ngIf="loading"></ion-spinner>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
